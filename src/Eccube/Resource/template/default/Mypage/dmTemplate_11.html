        .scrollable-label {

            overflow-y: auto;     /* Enable vertical scrolling */
            border: 1px solid #ccc; /* Optional: Adds a border for visibility */

<script>
function myFunctionTem01() {
           const label = document.getElementById('template01');
           label.style.backgroundColor = '#f3eee0';

            // Create a range and select the label's content
            const range = document.createRange();
            range.selectNodeContents(label);

            // Clear any existing selection
            const selection = window.getSelection();
            selection.removeAllRanges();

            // Add the new range to the selection
            selection.addRange(range);

            try {
                // Execute the copy command
                const success = document.execCommand('copy');
                if (success) {
                    document.getElementById('message01').textContent = "Label text copied to clipboard!";
                } else {
                    document.getElementById('message01').textContent = "Failed to copy text.";
                }
            } catch (err) {
                console.error("Unable to copy text: ", err);
                document.getElementById('message01').textContent = "An error occurred while copying.";
            }

            // Clear the selection
            selection.removeAllRanges();
           setTimeout(() => {
               document.getElementById('message01').textContent = '';
               label.style.backgroundColor = '';
           }, 3000); // 2000 milliseconds = 2 seconds
}
